<!DOCTYPE html>

<html lang="zh-TW"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冠勳的小小秘密</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f7;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 5em;
            margin: 0;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease forwards;
        }
        .section {
            padding: 100px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .section.active {
            opacity: 1;
            transform: translateY(0);
        }
        h2 {
            font-size: 3em;
            margin-bottom: 30px;
            text-align: center;
        }
        p, li {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .parallax-bg {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 400px;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3em;
            }
            h2 {
                font-size: 2em;
            }
            .section {
                padding: 50px 0;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>冠勳的小秘密日記</h1>
    </div>

    <div class="container">
        <div class="section" id="basic-info">
            <h2>基本資料</h2>
            <p>姓名：李冠勳</p>
            <p>年齡：19</p>
            <p>職業：性情教育愛護師</p>
        </div>
    </div>

    <div class="parallax-bg" style="background-image: url(&#39;https://images.unsplash.com/photo-1516321497487-e288fb19713f?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80&#39;);"></div>

    <div class="container">
        <div class="section" id="education">
            <h2>教育背景</h2>
            <p>[國營企業綜合計劃之情趣探討研習主審指示調查實習計畫指示官]</p>
        </div>

        <div class="section" id="interests">
            <h2>性趣愛好</h2>
            <ul>
                <li>黑斯</li>
                <li>長腿</li>
                <li>大奶</li>
            </ul>
        </div>
    </div>

    <div class="parallax-bg" style="background-image: url(&#39;https://images.unsplash.com/photo-1489888100741-4e1dc81078bc?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80&#39;);"></div>

    <div class="container">
        <div class="section" id="skills">
            <h2>專業技能</h2>
            <ul>
                <li>誘惑</li>
                <li>調情</li>
                <li>挑逗</li>
            </ul>
        </div>

        <div class="section" id="contact">
            <h2>聯絡方式</h2>
            <p>電子郵件：andy930930@gmail.com</p>
            <p>電話：09696969669</p>
        </div>
    </div>

    <script>
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function handleScroll() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                if (isInViewport(section)) {
                    section.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);
    </script>

</body></html>
